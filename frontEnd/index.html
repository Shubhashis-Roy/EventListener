<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1> Click the button </h1>

  <button class="myButton" id="clickedOn"> Clicked On </button>
  <button class="myButton" id="clickedTrigger"> Clicked Trigger </button>
  <button class="myButton" id="clickedOff"> Clicked Off </button>

  <script>

      const allButtonsEvents = document.querySelectorAll('.myButton');

      allButtonsEvents.forEach(currentButton => {
        currentButton.addEventListener(
          'click', 

          // call back function
          function handleClick(event) {
            console.log("Handle Clicked called")
            axios({
              method: 'post',
              url: 'http://localhost:4000/handleEvent',
              data: {
                action : event.target.id,
              }
            });

          console.log('CurredButton clicked', event.target.id);
      });

    });

  </script>
</body>
